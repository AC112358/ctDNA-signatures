

fasta: /Users/allen/genomes/hg19/hg19.fa
chromsizes: chromsizes.txt
blacklist: /Users/allen/genomes/hg19/hg19.blacklist.bed
weight_col: TCF
chr_prefix: chr
window_size: 10000
corpus_name: encode-WT-breast-hg19
dtype: sbs

features:
  gene_strand:
    type: cardinality
    url: [genes.bed]
    group: genomic
    processing_fn: "merge-strand.sh"
    column: 4
  promoter_strand:
    type: cardinality
    url: [genes.bed]
    group: genomic
    processing_fn: "get-promoters.sh 2000"
    column: 4
  transcription:
    type: vector
    url: [genes.bed]
    group: gene
    processing_fn: "map-values.sh"
  ctcf_binding:
    type: categorical
    url:
      - https://www.encodeproject.org/files/ENCFF974SIH/@@download/ENCFF974SIH.bed.gz
      - https://www.encodeproject.org/files/ENCFF722THT/@@download/ENCFF722THT.bed.gz
      - https://www.encodeproject.org/files/ENCFF782GCQ/@@download/ENCFF782GCQ.bed.gz
    group: ctcf
    processing_fn: "intersect-peaks.sh CTCF"
  ctcf_distance:
    type: distance
    url:
      - https://www.encodeproject.org/files/ENCFF974SIH/@@download/ENCFF974SIH.bed.gz
      - https://www.encodeproject.org/files/ENCFF722THT/@@download/ENCFF722THT.bed.gz
      - https://www.encodeproject.org/files/ENCFF782GCQ/@@download/ENCFF782GCQ.bed.gz
    group: ctcf
    processing_fn: "intersect-peaks.sh CTCF"
    norm: quantile
    
samples: {}
  